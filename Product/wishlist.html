<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wishlist - TecNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }

    #container {
      flex: 1;
    }
    </style>
</head>

<body>
  
  <div id="header" class="sticky-top"></div>
  
  <div class="px-5 py-5 bg-light h-70" id="container">
    <h1 class="display-4 fw-bold animate__animated animate__fadeInDown ">
      Wishlist
    </h1>
    <div id="wishlistItems" class="row g-4"></div>
    <div id="emptyWishlist" class="text-center text-muted my-4" style="display:none;">
      <h1>
        <i class="bi bi-heart"></i>
      </h1>
      Your wishlist is empty.
    </div>
    
  </div>
  
  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/Header/script.js"></script>

  <script src="/script.js"></script>
  <script src="/Product/js/wishlist_script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
