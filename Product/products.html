<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link src="/Product/css/style.css">

  <style>
    #filterSidebar {
      transition: all 0.2s ease;
      border-left: 1px solid #dee2e6;
    }
     #filterSidebar.show {
    transform: translateX(0%);
    transition: transform 0.2s ease-in-out;
  }

  #filterSidebar.transition {
    transition: transform 0.2s ease-in-out;
  }
  </style>

</head>

<body>

  <div id="header" class="sticky-top"></div>

  <div class="px-5 py-5 bg-light">
    <h2 class="mb-4">Our Products</h2>

    <!-- Category Tabs -->
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container-fluid">
        <div class="flex-grow-1 me-3" style="max-width: 400px;">
          <input id="searchInput" class="form-control" type="search" placeholder="Search products..."
            aria-label="Search">
        </div>




        <!-- Filter Button -->
        <button class="btn btn-dark" id="openFilterSidebar">Filter</button>

        <!-- Sidebar Filter Panel -->
        <div id="filterSidebar" class="position-fixed top-0 end-0  bg-light shadow p-4 rounded-start "
          style="width: 300px; height: 100vh; z-index: 1050; display: none; overflow-y: auto;">
          <h5 class="mb-4">Advanced Filters</h5>
          <form id="advancedFilterForm">
            <!-- Category Filter -->
            <div class="mb-3">
              <label for="filterCategory" class="form-label">Category</label>
              <select class="form-select" id="filterCategory">
                <option value="all">All</option>
                <option value="laptop">Laptops</option>
                <option value="mobile">Mobiles</option>
                <option value="watch">Watches</option>
              </select>
            </div>

            <!-- Price Range Filter -->
            <div class="mb-3">
              <label for="filterPrice" class="form-label">Price Range</label>
              <select class="form-select" id="filterPrice">
                <option value="all">All</option>
                <option value="0-499">Under $500</option>
                <option value="500-999">$500 - $999</option>
                <option value="1000-1999">$1000 - $1999</option>
                <option value="2000">Above $2000</option>
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" id="closeSidebar">Close</button>
              <button type="submit" class="btn btn-outline-dark">Apply Filter</button>
            </div>
          </form>
        </div>




        <button class="navbar-toggler order-lg-1 order-0" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-1 order-2 justify-content-end custom-links" id="navbarNav">
          <ul class="navbar-nav mb-2 mb-lg-0" id="categoryTabs">
            <li class="nav-item fw-bold fs-4">
              <a class="nav-link active" data-category="all" href="#">All</a>
            </li>
            <li class="nav-item fw-bold fs-4">
              <a class="nav-link" data-category="laptop" href="#">Laptops</a>
            </li>
            <li class="nav-item fw-bold fs-4">
              <a class="nav-link" data-category="mobile" href="#">Mobiles</a>
            </li>
            <li class="nav-item fw-bold fs-4">
              <a class="nav-link" data-category="watch" href="#">Watches</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Products Grid -->
    <div class="row " id="productList">
      <!-- Products rendered by jQuery -->
    </div>

    <nav>
      <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
    </nav>

  </div>

  <div id="footer"></div>
  <script src="js/main.js"></script>
  <script src="/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
