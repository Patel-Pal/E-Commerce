<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Optional custom style -->
  <link rel="stylesheet" href="/Product/css/style.css">
</head>

<body>
  <div id="header" class="sticky-top"></div>

  <div class="container-fluid px-3 px-md-5 py-4 bg-light">
    <h1 class="display-4 fw-bold text-center text-md-start mb-4">
      Products
    </h1>

    <!-- Category Tabs & Filter -->
    <div class="d-flex flex-column flex-md-row align-items-stretch align-items-md-center justify-content-between gap-3 mb-4">

      <!-- Search Box -->
      <div class="flex-grow-1">
        <input id="searchInput" class="form-control" type="search" placeholder="Search products..." aria-label="Search">
      </div>

      <!-- Filter Button -->
      <button id="openFilterSidebar" class="btn btn-outline-dark">
        <i class="bi bi-funnel-fill"></i> Filter
      </button>
    </div>

    <!-- Sidebar Filter Panel -->
    <div id="filterSidebar" class="position-fixed top-0 end-0 bg-light shadow p-4 rounded-start"
      style="width: 300px; height: 100vh; z-index: 1050; display: none; overflow-y: auto;">
      <h5 class="mb-4">Advanced Filters</h5>
      <form id="advancedFilterForm">
        <!-- Category Filter -->
        <div class="mb-3">
          <label for="filterCategory" class="form-label">Category</label>
          <select class="form-select" id="filterCategory">
            <option value="all">All</option>
            <option value="laptop">Laptops</option>
            <option value="mobile">Mobiles</option>
            <option value="watch">Watches</option>
          </select>
        </div>

        <!-- Price Range Filter -->
        <div class="mb-3">
          <label for="filterPrice" class="form-label">Price Range</label>
          <select class="form-select" id="filterPrice">
            <option value="all">All</option>
            <option value="0-499">Under $500</option>
            <option value="500-999">$500 - $999</option>
            <option value="1000-1999">$1000 - $1999</option>
            <option value="2000">Above $2000</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary" id="closeSidebar">Close</button>
          <button type="submit" class="btn btn-outline-dark">Apply Filter</button>
        </div>
      </form>
    </div>

    <!-- Category Tabs -->
    <nav class="nav nav-pills flex-wrap justify-content-center justify-content-md-start mb-4" id="categoryTabs">
      <a class="nav-link text-black active  fs-5 me-2 mb-2" data-category="all" href="#">All</a>
      <a class="nav-link text-black   fs-5 me-2 mb-2" data-category="laptop" href="#">Laptops</a>
      <a class="nav-link text-black  fs-5 me-2 mb-2" data-category="mobile" href="#">Mobiles</a>
      <a class="nav-link text-black  fs-5 me-2 mb-2" data-category="watch" href="#">Watches</a>
    </nav>

    <!-- Products Grid -->
    <div class="row g-4" id="productList">
      <!-- Rendered with jQuery -->
    </div>

    <!-- Pagination -->
    <nav>
      <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
    </nav>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Sidebar Toggle
    $("#openFilterSidebar").on("click", function () {
      $("#filterSidebar").fadeIn();
      $("body").css("overflow", "hidden");
    });

    $("#closeSidebar").on("click", function () {
      $("#filterSidebar").fadeOut();
      $("body").css("overflow", "auto");
    });
  </script>
</body>

</html>
