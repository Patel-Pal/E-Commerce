<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout - ASOS Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .norton-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
        }

        .checkout-box {
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            position: relative;
        }

        .disabled-section {
            background-color: #f1f1f1;
            opacity: 0.6;
            pointer-events: none;
        }

        .place-order {
            background-color: #bfe6da;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: not-allowed;
        }

        .product-img {
            width: 60px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="header" class="sticky-top"></div>

    <div class="container bg-light my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 checkout-box">

                <!-- Norton Badge -->
                <!-- <img src="https://static.semrush.com/blog/uploads/media/36/64/3664e46ab00b89c128b96e850716f787/1686238470.png" alt="Norton Secured" class="norton-badge"> -->

                <h2 class="mb-4">CHECKOUT</h2>

                <div class="row">
                    <!-- Left side -->
                    <div class="col-md-7">
                        <div class="mb-3">
                            <label class="form-label">DELIVERY COUNTRY:</label>
                            <select class="form-select">
                                <option selected>India</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                                <option>Canada</option>
                            </select>
                        </div>

                        <!-- <div class="mb-3">
              <button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#promoCode">PROMO/STUDENT CODE OR VOUCHERS</button>
              <div class="collapse mt-2" id="promoCode">
                <input type="text" class="form-control" placeholder="Enter promo code">
              </div>
            </div> -->

                        <!-- <div class="mb-4">
                            <label class="form-label">EMAIL ADDRESS</label>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Email address">
                                <button class="btn btn-dark">ADD MY EMAIL</button>
                            </div>
                        </div> -->

                        <!-- Disabled sections -->
                        <!-- Delivery Address Section -->
                        <div class="p-3 mb-3 rounded bg-white shadow-sm">
                            <strong class="mb-2 d-block">DELIVERY ADDRESS</strong>
                            <div class="mb-2">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="John Doe">
                                 <span id="nameError" class="text-danger small"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="9876543210">
                                <span id="phoneError" class="text-danger small"></span>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="city" placeholder="Gujarat">
                                <span id="cityError" class="text-danger small"></span>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">EMAIL ADDRESS</label>
                                <input type="email" class="form-control" id="email" placeholder="Email address">
                                <span id="emailError" class="text-danger small"></span>
                            </div>

                        </div>

                        <!-- Payment Section -->
                        <div class="p-3 mb-4 rounded bg-white shadow-sm">
                            <strong class="mb-2 d-block">PAYMENT METHOD</strong>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod"
                                    checked>
                                <label class="form-check-label" for="cod">
                                    Cash on Delivery (COD)
                                </label>
                            </div>
                        </div>


                        <button class="place-order">PLACE ORDER</button>

                        <!-- <p class="small mt-3 text-muted">
                            By placing your order you agree to our <a href="#">Terms & Conditions</a>, <a
                                href="#">privacy and returns policies</a>. You also consent to some of your data being
                            stored by ASOS, which may be used to make future shopping experiences better for you.
                        </p> -->
                    </div>

                    <!-- Right side -->
                    <!-- Replace hardcoded product section with dynamic content -->
                    <div class="col-md-5 mt-4 mt-md-0">
                        <div class="border p-3">
                            <h6><span id="itemCount">0</span> ITEM(S) <a href="cart.html" class="float-end">Edit</a>
                            </h6>
                            <div id="cartItems" class="mt-3"></div>
                            <hr>
                            <div id="summaryTotal"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <!-- Bill Modal -->
    <div class="modal fade" id="billModal" tabindex="-1" aria-labelledby="billModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="billModalLabel">Order Summary (Invoice)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="billContent">
                    <!-- Dynamically generated bill will go here -->
                </div>
                <div class="modal-footer">
                    <button id="confirmOrderBtn" class="btn btn-outline-secondary">Confirm</button>
                </div>
            </div>
        </div>
    </div>


    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/checkout.js"></script>
    <script src="/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
