<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Product/css/cartstyle.css">
</head>

<body>

  <!-- header -->
  <div id="header" class="sticky-top"></div>

  <div class="px-5 bg-light py-5">
    <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">
      Carts
    </h1>
    <div class="row">
      <div class="col-lg-8" id="carts">

        <!--Cart Item Display  -->

      </div>

      <!-- Summary -->
      <div class="col-lg-4">
        <div class="summary-box">
          <h5 class="mb-3">Order Summary</h5>
          <div id="summery">
            <!--Summery is loaded here-->
          </div>
          <input class="form-check-input" type="radio" name="paymentMethod" id="codOption" value="cod" checked>
          <label class="form-check-label mb-3" for="codOption">
            Cash on Delivery (Default)
          </label>
          <a href="/Product/checkOut.html">
            <button class="btn btn-dark w-100 mb-3">Proceed to Checkout</button>
          </a>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <div id="footer"></div>
  <script src="/script.js"></script>
  <script src="/Product/js/cart.js"></script>

</body>

</html>
