<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart - E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fefaf6;
      font-family: 'Segoe UI', sans-serif;
    }
    .cart-title {
      font-size: 2rem;
      font-weight: bold;
    }
    .product-img {
      width: 100px;
      border-radius: 10px;
    }
    .old-price {
      text-decoration: line-through;
      color: #aaa;
    }
    .step-label {
      font-weight: 500;
    }
    .cart-card {
      border: none;
      background-color: #fff;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .summary-box {
      background-color: #f9f6f1;
      border-radius: 15px;
      padding: 20px;
    }
    .btn-dark {
      border-radius: 25px;
    }
    .quantity-btn {
      border: 1px solid #ddd;
      padding: 4px 10px;
      background: #fff;
    }
    .icon-btn {
      border: none;
      background: none;
      font-size: 1.2rem;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="cart-title mb-4">Cart</h2>

  <!-- Steps -->
  <div class="mb-4">
    <span class="me-3 step-label">1. Cart</span>
    <span class="me-3 text-muted">2. Checkout</span>
    <span class="text-muted">3. Payment</span>
  </div>

  <div class="row">
    <div class="col-lg-8">

      
      <!-- Item 1 -->
      <div class="cart-card d-flex align-items-start">
        <img src="https://via.placeholder.com/100x120" class="product-img me-3">
        <div class="flex-grow-1">
          <h5>Slim Fit Casual Shirt</h5>
          <p class="mb-1 text-muted">Button-Down Collar & Placket...</p>
          <p class="mb-1">Size <strong>XL</strong> / Color <strong>Marron</strong></p>
          <p><strong>$85</strong> <span class="old-price ms-2">$92</span></p>
          <div class="d-flex align-items-center">
            <button class="quantity-btn">âˆ’</button>
            <span class="mx-2">1</span>
            <button class="quantity-btn">+</button>
            <button class="icon-btn text-danger"><i class="bi bi-trash"></i></button>
            <button class="icon-btn text-secondary"><i class="bi bi-pencil-square"></i></button>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Summary -->
    <div class="col-lg-4">
      <div class="summary-box">
        <h5 class="mb-3">Order Summary</h5>
        <div class="d-flex justify-content-between mb-2">
          <span>Sub Total</span><strong>$239.00</strong>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Discount</span><strong>$35.52</strong>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Tax</span><strong>$0.00</strong>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Shipping</span><strong class="text-danger">Free</strong>
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-3">
          <span><strong>Total</strong></span><strong>$606.48</strong>
        </div>
        <button class="btn btn-dark w-100 mb-3">Proceed to Checkout</button>
        <p class="text-muted small">Estimated Delivery by <strong>25 April, 2022</strong></p>
      </div>

      <div class="summary-box mt-4">
        <h6 class="mb-2">Have a Coupon?</h6>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Coupon Code">
          <button class="btn btn-outline-dark">Apply</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
