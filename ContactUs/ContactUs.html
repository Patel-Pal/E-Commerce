<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Contact Us - coseX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <header id="header" class="sticky-top"></header>
  <div class="bg-body-tertiary mb-5 mt-2">
    <main class="container ">
      <section class="contact-section ">
        <header class="mb-5 text-center">
          <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">
            Contact Us 
          </h1>
          <p class="lead text-muted animate__animated animate__fadeInUp animate__delay-1s">
            We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.
          </p>
        </header>


        <form id="contactForm" class="p-4 p-md-5 border rounded-3 bg-white shadow-lg ">
          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label for="name" class="form-label fw-semibold">Your Name <super class="text-danger fs-5">*</super></label>
              <input type="text" id="name" class="form-control form-control-lg" placeholder="John Doe" required />
              <div id="err_name"></div>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label fw-semibold">Your Email <span class="text-danger">*</span></label>
              <input type="email" id="email" class="form-control form-control-lg" placeholder="john.doe@example.com"
                required />
              <div id="err_email"></div>
            </div>
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label fw-semibold">Subject <super class="text-danger fs-5">*</super></label>
            <input type="text" id="subject" class="form-control form-control-lg"
              placeholder="Regarding a course, technical issue, etc." />
            <div id="err_subject"></div>
          </div>

          <div class="mb-4">
            <label for="message" class="form-label fw-semibold">Your Message <span class="text-danger">*</span></label>
            <textarea id="message" class="form-control form-control-lg" rows="5" placeholder="Type your message here..."
              required></textarea>
            <div id="err_message"></div>
          </div>

          <div class="text-center">
            <button type="submit" id="btn" class="btn btn-dark text-white btn-lg px-5 ">
              Send Message <i class="fas fa-paper-plane ms-2"></i>
            </button>
          </div>

          <div id="contactSuccess"
            class="alert alert-dark mt-4 text-center d-none animate__animated animate__bounceIn">
            âœ… Message sent successfully! We'll get back to you soon.
          </div>
        </form>
      </section>
    </main>
  </div>
  <footer id="footer"></footer>



  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js" defer></script>
  
</body>

</html>
