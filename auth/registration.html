<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <div class="card dark-card mx-auto p-4 animated-fade-in" style="max-width: 400px;">
      <h2 class="text-center mb-4 animated-fade-in delay-1">Register</h2>
      <form id="registerForm">
        <div class="mb-3 animated-fade-in delay-1">
          <label for="regUsername" class="form-label">Username</label>
          <input type="text" id="regUsername" class="form-control" required>
        </div>
        <div class="mb-3 animated-fade-in delay-2">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" id="regPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-light w-100 animated-fade-in delay-4" id="btn">Register</button>
        <p class="text-center mt-3 animated-fade-in delay-4">Already have an account? <a href="/auth/login.html" class="text-info">Login</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
