<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Important for mobile responsiveness -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center min-vh-100">
  <div class="container px-3">
    <div class="card dark-card mx-auto p-4 animated-fade-in w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4 animated-fade-in delay-1">Login</h2>
      <form id="loginForm">
        <div class="mb-3 animated-fade-in delay-2">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" id="loginUsername" class="form-control" required>
        </div>
        <div class="mb-3 animated-fade-in delay-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-light w-100 animated-fade-in delay-4" id="btn">Login</button>
        <p class="text-center mt-3 animated-fade-in delay-4 small">
          Don't have an account? Just login â€” it will create one for you!
        </p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
